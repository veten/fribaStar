<body>
	<h1>Lisää pelaajat</h1>
    <form id="addPlayerForm" action="#" method="post">
    	<p><div id='player' style="display: inline">Pelaaja 1:</div> <input type="text" /></p>        
        <p><input id="addPlayerButton" type="button" value="Lisää" /> <input type="reset" value="Tyhjennä" /></p>
    </form>
</body>
<script>
//Javascript onclick without ajax
//<p><input id="addPlayerButton" type="button" value="Lisää" onclick="addPlayer()"/> <input type="reset" value="Tyhjennä" /></p>


$(function() {
    $('#addPlayerButton').click(addPlayer);
});

var i=1;

function addPlayer() 
{
	var player = document.querySelector('input').value;
//	player = 'seppo';
//	console.log('Pelaaja: ' + player);
	var newP = document.createElement('p');
	newP.textContent = 'Pelaaja ' + i + ': ' + player;
	document.body.appendChild(newP);	
	
	i = i + 1;
	
	playerText = document.querySelector('#player');
	playerText.innerHTML = 'Pelaaja ' + i + ':';
}

            }
        }
    });
}
</script>
